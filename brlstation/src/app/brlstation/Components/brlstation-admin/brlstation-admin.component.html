<div class="container">
  <br />
  <div class="page-header">
    <h3>BRL STATION</h3>
  </div>
  <div class="page-body">

    <mat-card>
      <mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label>Search BRL Station</mat-label>
          <input (input)="searchBrlStation(filter.value)" matInput #filter>
        </mat-form-field>

        <button (click)="openDialog(brlStation)" class="f-right" mat-flat-button>Add Station</button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> STATION ID </th>
            <td mat-cell *matCellDef="let brlStation"> {{brlStation.ID}} </td>
          </ng-container>

          <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef> STATION NAME </th>
            <td mat-cell *matCellDef="let brlStation"> {{brlStation.NAME}} </td>
          </ng-container>

          <ng-container matColumnDef="EDIT">
            <th mat-header-cell *matHeaderCellDef> EDIT </th>
            <td mat-cell *matCellDef="let brlStation">
              <button mat-flat-button (click)="openDialog(brlStation)" style="height:27px">Edit</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="DELETE">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let brlStation">
              <button mat-flat-button (click)="deleteBrlStation(brlStation.ID)" style="height:27px;"
                color="warn">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let brlStations; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>


      </mat-card-content>
    </mat-card>
  </div>
</div>
